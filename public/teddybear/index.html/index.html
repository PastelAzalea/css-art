<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>CSS Teddybear</title>
    <link rel="stylesheet" type="text/css" href="/teddybear/style.css" />
  </head>
  <body>
    <h2>Teddybear</h2>
    <div class="square">
      <span class="main-body egg">&nbsp;</span>
      <span class="main-body-stomach egg">&nbsp;</span>

      <span class="ear-left circle">&nbsp;</span>
      <span class="inner-ear-left circle">&nbsp;</span>

      <span class="ear-right circle">&nbsp;</span>
      <span class="inner-ear-right circle">&nbsp;</span>

      <span class="head">&nbsp;</span>
      <span class="mouth-wrapper">&nbsp;</span>
      <span class="nose-mouth">&nbsp;</span>
      <span class="nose">&nbsp;</span>

      <span class="eye-left circle">&nbsp;</span>
      <span class="eye-glow-left circle">&nbsp;</span>
      <span class="eye-right circle">&nbsp;</span>
      <span class="eye-glow-right circle">&nbsp;</span>

      <span class="left-arm drop">&nbsp;</span>
      <span class="left-arm-circle circle">&nbsp;</span>
      <span class="right-arm drop">&nbsp;</span>
      <span class="right-arm-circle circle">&nbsp;</span>

      <span class="left-leg drop">&nbsp;</span>
      <span class="left-leg-circle circle">&nbsp;</span>
      <span class="right-leg drop">&nbsp;</span>
      <span class="right-leg-circle circle">&nbsp;</span>
    </div>
    <div class="footer"><h5>Made with ♥️ by Elena F.</h5></div>
  </body>
</html>
